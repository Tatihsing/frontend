<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>請購系統</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body > *:not(#app) {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 動態內容區 -->
    <div id="login-section" class="login-container">
      <img src="LOGO.png" alt="請購系統" class="logo">
      <h1>請購系統登入</h1>
      <div class="form-group">
        <label for="account">帳號：</label>
        <input type="text" id="account" placeholder="請輸入帳號">
      </div>
      <div class="form-group">
        <label for="password">密碼：</label>
        <input type="password" id="password" placeholder="請輸入密碼">
      </div>
      <button onclick="login()" class="login-button">登入</button>
      <div id="login-error"></div>
    </div>
    <div id="role-section" style="display:none;">
      <button onclick="render('EMPLOYEE')">一般請購人員</button>
      <button onclick="render('ADMIN')">管理人員</button>
      <button onclick="render('DISTRIBUTOR')">發放人員</button>
      <button onclick="logout()" style="float:right;">登出</button>
    </div>
    <div id="main-section"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
